<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="background: aqua">HOMEPAGE</h1>
    <p>Total Books: {{num_book}}</p>
    <p>Total Books Available: {{num_instances_avail}}</p>

    <!--using the user object returned by the django auth system -->
    {% if user.is_authenticated %}
    <p>You're logged in</p>
    <p>Welcom back {{user.get_username}}!</p>
    <a href="{% url 'logout' %}?next={{request.path}}">Click Here To Logout</a>
    {% else %}
    <p>You're currently not logged in</p>
    <a href="{% url 'login' %}?next={{request.path}}">Click Here To Login</a>
    {% endif %}
  </body>
</html>

<!-- request.path basically redirects the user to tthe current pager rather than taking it to any other specific page-->
